<div class="container">
  <img src="assets/logo.svg" alt="Logo" width="160" class="flex-center">
  <h1>Turn ideas into sound.</h1>
  <p>Book a session, propose cooperation or send your press kit.</p>
  <button class="btn" (click)="openModal()">Sign Up / Request</button>
  <div *ngIf="ok" class="flex-center" style="color:var(--brand)">Thanks! We'll be in touch.</div>
</div>

<dialog #modal class="modal-bg hide">
  <div class="modal">
    <button class="close" (click)="closeModal()">×</button>
    <div class="tabs">
      <button class="tab" [class.active]="tab==='SESSION'" (click)="switch('SESSION')">SESSION</button>
      <button class="tab" [class.active]="tab==='COOPERATION'" (click)="switch('COOPERATION')">COOPERATION</button>
      <button class="tab" [class.active]="tab==='PRESS'" (click)="switch('PRESS')">PRESS</button>
    </div>

    <form (ngSubmit)="submit()" [formGroup]="form" class="form-grid">
      <input  class="input" placeholder="First Name" formControlName="firstName">
      <input  class="input" placeholder="Last Name"  formControlName="lastName">
      <input  class="input" placeholder="Email" type="email" formControlName="email">
      <input  class="input" placeholder="Phone" formControlName="phone">
      <textarea class="input" rows="3" placeholder="Message" formControlName="message"></textarea>

      <ng-container *ngIf="tab==='SESSION'">
        <input  class="input" placeholder="Artist Name" formControlName="artistName">
        <textarea class="input" rows="2" placeholder="Social Links"  formControlName="socialLinks"></textarea>
        <textarea class="input" rows="2" placeholder="Previous Set Links" formControlName="previousSets"></textarea>
      </ng-container>

      <button class="btn" [disabled]="busy">{{busy?'Sending…':'Send'}}</button>
    </form>
  </div>
</dialog>
